<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <tr>
        <th>标题</th>
        <th>图片</th>
        <th>价格</th>
        <th>详情</th>
        <th>结束时间</th>
    </tr>

    {% for detail in detail_list %}
        <tr>
            <td>{{ detail.info.title }}</td>
            <td><img src="{{ detail.info.img }}"></td>
            <td>{{ detail.info.current_price }}</td>
            <td>{{ detail.description }}</td>
            <td>{{ detail.end_time }}</td>
        </tr>

    {% endfor %}


</table>

</body>
</html>
